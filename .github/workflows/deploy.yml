name: Deploy to SiteGround (Astro)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro
        env:
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
        run: npm run build

      - name: Deploy via rsync over SSH
        uses: burnett01/rsync-deployments@master
        with:
          switches: -avz --delete
          path: dist/
          remote_path: ${{ secrets.SITEGROUND_PATH }}
          remote_host: ${{ secrets.SITEGROUND_HOST }}
          remote_user: ${{ secrets.SITEGROUND_USER }}
          remote_port: ${{ secrets.SITEGROUND_PORT }}
          remote_key: ${{ secrets.SITEGROUND_SSH_KEY }}
          rsh: ssh -p ${{ secrets.SITEGROUND_PORT }}
