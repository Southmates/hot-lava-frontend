<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
      }

      swiper-container {
        width: 100%;
        height: 100%;
      }

      swiper-slide {
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      swiper-slide {
        width: 90%;
        max-width: 900px;
      }

      swiper-slide.slide-img {
        width: 90%;
        max-width: 30vw;
      }

      /* swiper-slide:nth-child(2n) {
        width: 40%;
      }

      swiper-slide:nth-child(3n) {
        width: 20%;
      } */

      .works {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: lightblue;
      }
      
      .works__slider {
        width: 100%;
        height: 90%;
        background: gray;
      }

      .card {
        position: relative;
        overflow: hidden;
        border-radius: 24px;
        width: 100%;
        /* aspect-ratio: 16 / 9; */
      }
      .card video {
        width: 100%;
        display: block;
      }

      .card img {
        width: 100%;
        height: auto;

        display: block;
        margin: auto;
      }
      .card-vertical img {
        height: 100%;
      }
    </style>
  </head>
  <body>
    
    <!-- Sliders -->
    <a class="js-close"></a>

    <!-- Meijer -->
    <div class="works" data-slider="meijer">

              <video controls poster="./meijer/burger.jpg">

                  type="video/mp4"
                />
              </video>
            </div>

              <img src="./meijer/prints/02-msg-breakfast.jpg" alt="Meijer" />
            </div>
          </swiper-slide>

          <swiper-slide class="slide-img">
            <div class="card">
              <img src="./meijer/prints/03-msg-pets.jpg" alt="Meijer" />

          <swiper-slide class="slide-img">
            <div class="card">

          </swiper-slide>

          </swiper-slide>
        </swiper-container>
      </div>
    </div>
